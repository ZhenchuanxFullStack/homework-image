<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>作业</title>
  <style>
    .banner-wrap {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .banner {
      width: 100%;
      height: 100%;
      background: url(./compress.渐变.png) no-repeat center center;
      background-size: cover;
    }
  </style>
</head>
<body>
<div class="banner-wrap">
  <div class="banner"></div>
</div>
</body>
</html>
