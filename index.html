<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片测试</title>
    <style>
        .container1 div {
            margin: 20px;
            width: 200px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        .container1 img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
      
        .container2 div {
            margin: 20px;
            width: 200px;
            height: 200px;
        }
        .container2 a {
            display: block;
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: auto; 
        }
        .container2 .img-1 {
            background-image: url(./imgs/1.jpg);
        } 
        .container2 .img-2 {
            background-image: url(./imgs/2.jpg);
        } 
    </style>
</head>
<body>
    <div class="container1">
        <div class="img-1">
            <img src="./imgs/1.jpg" alt="">
        </div>
        <div class="img-2">
            <img src="./imgs/2.jpg" alt="">
        </div>
    </div>

    <div class="container2">
        <div>
            <a class="img-1" href="#"></a>
        </div>
        <div>
            <a class="img-2" href="#"></a>
        </div>
    </div>
</body>
</html>
