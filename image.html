<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .bannerBox {
      /* 宽高比4:3 图片大小不定*/
      width:400px;
      height: 300px;
      border: 2px solid pink; 
      background: url('./image.jpg') no-repeat center center;
      background-size:cover;
    }


    .bannerBox2 {
      /* 宽高比4:3 图片大小不定(图片的宽高比和box不一样)*/
      width:300px;
      height: 400px;
      border: 2px solid pink; 
    }
    .fill {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="bannerBox">
  </div>

  <!-- 如果是Img标签还要处理 -->
  <div class="bannerBox2">
    <img src="./image.jpg" class="fill">
  </div>

  
</body>
</html>
